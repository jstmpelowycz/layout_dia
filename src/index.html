<!DOCTYPE html>

    <link rel="shortcut icon" href="./images/logo/air-logo.svg" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!--HEADER START-->
    <header class="header">
      <div class="container">
        <div class="header__actions">
          <div class="header__top-left">
            <a

            <a href="#" class="link header__link">About Us</a>

            <a href="#" class="link header__link">Contact Us</a>

            Hire Us

        <div class="header__content">

          <div class="slider__arrows">
            <a
              href="#"
              class="slider__arrow slider__arrow--left"
            ></a>

            <a
              href="#"

          <div>

            <p class="slider__text">
              By the same illusion which lifts the horizon.
            </p>
          </div>
        </div>
      </div>

      <nav class="page__menu menu" id="menu">
        <div class="container">
          <div class="menu__content">
            <div class="menu__top">
              <a
                href="https://thestrategicagency.com"
                class="logo"
                target="_blank"
              >
                <img

                  alt="Page logo image"
                  class="logo-image"
                >

              <a href="#home" class="icon icon--cross"></a>

            <ul class="menu__list">
