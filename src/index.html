<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Strategic Agency | Air</title>

    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="shortcut icon" href="./images/logo/air-logo.svg" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="use-credentials">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600;700&display=swap"
          rel="stylesheet">

    <script type="text/javascript" src="./scripts/menu.js" defer></script>
    <script type="text/javascript" src="./scripts/slider.js" defer></script>
    <script type="text/javascript" src="./scripts/form.js" defer></script>
    <script type="text/javascript" src="scripts/animations.js" defer></script>
  </head>

  <body class="page__body">
    <!--HEADER START-->
    <header class="header">
      <div class="container">
        <div class="header__actions">
          <div class="header__top-left">
            <a
              href="https://thestrategicagency.com"
              class="logo"
              target="_blank"
            >
              <img
                src="./images/logo/air-logo.svg"
                alt="Page logo image"
                class="logo-image"
              >
            </a>

            <a href="#" class="header__burger">
              <span class="header__burger-part"></span>
              <span class="header__burger-part"></span>
              <span class="header__burger-part"></span>
            </a>
          </div>

          <a href="#footer" class="link link--hire-us">
            Hire Us
          </a>
        </div>

        <div class="grid">
          <div class="header__content">
            <h1 class="header__content-title">
              Strategic Agency
            </h1>

            <p class="header__content-text">
              We believe in the power of bold
              ideas that can solve business challenges.
            </p>

            <a href="#main" class="button">
              Learn more
            </a>

            <div class="slider header__slider">
              <img
                src="./images/slider/slider-img-1-dark.jpg"
                alt="Header Carousel Image 1"
                class="slider__image"
              >
            </div>
          </div>
        </div>
      </div>
    </header>
    <!--HEADER END-->

    <!--MAIN START-->
    <main id="main"></main>
    <!--MAIN END-->

    <!--FOOTER START-->
    <footer class="footer" id="footer"></footer>
    <!--FOOTER END-->
  </body>
</html>
